<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en construction</title>
  <style>
    /* D√©grad√© de fond */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* pour placer le footer en dessous */
      background: linear-gradient(135deg, #1e1e2f, #3e3e68, #1e1e2f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Conteneur principal */
    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Spinner styl√© */
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 20px auto;
    }

    /* Texte principal */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffcc00, #ff0066, #00ccff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite linear;
      background-size: 200% auto;
    }

    /* Texte secondaire */
    p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    /* Footer Insta */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.75;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
      transition: 0.3s;
    }
    footer a:hover {
      color: #00ccff;
      text-shadow: 0 0 6px rgba(0,204,255,0.7);
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Site en construction</h1>
    <p>Patience... Une belle exp√©rience arrive bient√¥t üöÄ</p>
  </div>

  <footer>
    R√©alis√© par <a href="https://www.instagram.com/clka.23/" target="_blank">@clka.23</a>
  </footer>
</body>
</html>
